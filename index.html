<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favorite Musicians</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">   
</head>
<body>

<div class="container">
  <h1>Musician Search:Just a Click!</h1>

  <!-- Rendered Buttons will get put here  -->
  <div id="buttonsView"></div>

  <form id="musician-form">
    <label for="musician-input">Add a Musician</label>
    <input type="text" id="musician-input"><br>
    
    <!-- Button triggers new musicians to be added -->
    <input id="addMusician" type="submit" value="Add a Musician">
  </form>


  <!-- Musicians will be put here -->
    <div id="musicianView"></div>

</div>
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="javascript/gif.js"></script>
</body>
</html>
